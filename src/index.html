<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tours request</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="bg-gray-50">
            <div class="max-w-6xl mx-auto py-12 px-12 lg:px-0">
                <div class="flex justify-end gap-4">
                    <button class="button-color">Избранное</button>
                    <button id="all" class="button-color">Все туры</button>
                </div>

                <div class="text-center">
                    <h1 class="text-4xl fond-bold text-gray-900">
                        Экскурсионные туры
                    </h1>
                    <p class="text-gray-500 text-xl mt-4">
                        Приятного отдыха и ярких впечатлений!
                    </p>
                </div>
                <!--фильтр по стране-->
                <div class = "flex flex-row justify-between mt-12">
                    <button id="maldives" class="button-color">Мальдивы</button>
                    <button id="thailand" class="button-color">Тайланд</button>
                    <button id="indonesia" class="button-color">Индонезия</button>
                    <button id="egypt" class="button-color">Египет</button>
                    <button id="cyprus" class="button-color">Кипр</button>
                </div>
                    <!--фильтр по цене-->
                    <div class="mt-4 ml-2">По цене</div>
                    <div>
                        <input id="price" type="range" value="496000" min="16000" max="496000" />
                        <output class="mt-2" id="rangevalue">496000</output>
                        <div id="hidden"></div>
                    </div>
                
                  <!--контейнер с турами-->
                <div id="myContainer" class="mt-12 gap-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                </div>
            </div>
        </div>

        <script type = "module" src="app.js"></script>
    </body>
</html>
